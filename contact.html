<body class="d-flex h-100 text-center text-white bg-dark">
  <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto">
      <div>

          <div class="col-md p-0 pt-4 pb-4">
            <h3 class="pl-4">Send a message</h3>
            <form class="m-4" action="./">
              <div class="mb-3">
                <div class="mb-3">
                  <label for="exampleInputFullName1" class="form-label">Full Name</label>

                <label class="form-label">Message</label>
                <textarea type="text" class="form-control" required></textarea>
              </div>
